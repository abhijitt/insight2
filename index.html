    <!-- Menu Toggle Script -->
    <script>
    $("#a").click(function(e) {
        e.preventDefault();
        $("#wrapper").toggleClass("toggledx");
        //$('#page-content-wrapper').toggle();
    });

    $('.top-link').click(function(){
      $(this).toggleClass('selected');
      ($(this).find(".top-narrative")).toggle();

      var side_menu = ['academics-top','extracurriculars-top','personal-top','lifestyle-top','career-top','opinion-top'];

      for(var i=0; i<side_menu.length; i++){
        if(($(this).attr('id')) == side_menu[i]){

        } else{
          $('#'+side_menu[i].substring(0,side_menu[i].length-4)).collapse('hide');
          ($('#'+side_menu[i]).find(".top-narrative")).hide();
          $('#'+side_menu[i]).removeClass('selected')
        }
      }
    });
    $('a[href^="#"]').on('click', function(event) {
        var target = $(this.getAttribute('href'));
        if( target.length ) {
            event.preventDefault();
            $('html, body').stop().animate({
                scrollTop: target.offset().top
            }, 1000);
        }
    });

    </script>
